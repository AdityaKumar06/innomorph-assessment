<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360° Viewer – Drag</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; text-align:center; background:#f8f9fa; margin:0; padding:30px 10px; }
    h1 { margin: 0.4em 0 0.8em; }
    .viewer { max-width: 800px; margin: 30px auto; position: relative; }
    img { 
      width: 100%; max-width: 720px; 
      border: 1px solid #ddd; border-radius: 6px; 
      user-select: none; -webkit-user-drag: none; 
      cursor: ew-resize; 
    }
    .loader {
      position: absolute; inset: 0; background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
    }
    .bounce {
      width: 18px; height: 18px; background: white; border-radius: 50%;
      margin: 0 6px; animation: bounce 1.4s infinite ease-in-out both;
    }
    .bounce1 { animation-delay: -0.32s; }
    .bounce2 { animation-delay: -0.16s; }
    @keyframes bounce {
      0%,80%,100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>

<h1>360° Product Viewer – Drag to rotate</h1>

<div class="viewer" id="viewer">
  <div class="loader">
    <div class="bounce bounce1"></div>
    <div class="bounce bounce2"></div>
    <div class="bounce"></div>
  </div>
  <img id="img" src="img/1.png" alt="360 product" draggable="false">
</div>

<script>


const frameCount = 51;
const path = "img/";
const ext = "png";

let current = 1;
const img = document.getElementById("img");
const loader = document.querySelector(".loader");

let isDragging = false;
let startX = 0;
let prevX = 0;

function showFrame(n) {
  if (n < 1) n = frameCount;
  if (n > frameCount) n = 1;
  current = n;
  img.src = `${path}${n}.${ext}`;
}

img.addEventListener("mousedown", e => {
  isDragging = true;
  startX = e.clientX;
  prevX = e.clientX;
  e.preventDefault();
});

window.addEventListener("mousemove", e => {
  if (!isDragging) return;
  const x = e.clientX;
  const diff = x - prevX;

  if (Math.abs(diff) > 4) {
    if (diff > 0) showFrame(current - 1);
    else          showFrame(current + 1);
    prevX = x;
  }
});

window.addEventListener("mouseup",   () => { isDragging = false; });
window.addEventListener("mouseleave", () => { isDragging = false; });


img.addEventListener("touchstart", e => {
  isDragging = true;
  startX = e.touches[0].clientX;
  prevX = e.touches[0].clientX;
});

img.addEventListener("touchmove", e => {
  if (!isDragging) return;
  const x = e.touches[0].clientX;
  const diff = x - prevX;

  if (Math.abs(diff) > 3) {
    if (diff > 0) showFrame(current - 1);
    else          showFrame(current + 1);
    prevX = x;
  }
});

img.addEventListener("touchend", () => { isDragging = false; });


window.addEventListener("load", () => {
  loader.style.display = "none";
});
</script>
</body>
</html>
